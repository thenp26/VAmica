<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Face Recognition</title>
    <style>
        body { margin: 0; padding: 0; width: 100vw; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; font-family: sans-serif; background-color: #2c3e50; }
        #videoContainer { position: relative; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        canvas { position: absolute; top: 0; left: 0; }
        #status { color: white; font-size: 1.5em; margin-bottom: 20px; text-align: center; }
        /* --- Styles for the Result Overlay --- */
        #resultOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 100; }
        #resultOverlay.hidden { display: none; }
        .result-content { background: white; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .result-content h2 { margin-top: 0; }
        .result-content img { width: 200px; height: 200px; object-fit: cover; border-radius: 8px; border: 2px solid #ddd; }
        #resultDetails { margin: 20px 0; font-size: 1.2em; text-align: left; }
        #continueButton { padding: 12px 25px; font-size: 1em; cursor: pointer; background-color: #1877f2; color: white; border: none; border-radius: 6px; }
    </style>
</head>
<body>
    <h2 id="status">Starting AI Engine...</h2>
    
    <div id="videoContainer">
        <video id="video" width="720" height="560" autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="resultOverlay" class="hidden">
        <div class="result-content">
            <h2>Match Found!</h2>
            <img id="resultImage" src="" alt="Matched Face">
            <div id="resultDetails"></div>
            <button id="continueButton">Continue Scanning</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="recognize.js"></script>
</body>
</html>
