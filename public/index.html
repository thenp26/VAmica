<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Face Database</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 90%; max-width: 800px; margin: 20px auto; }
        h1, h2 { color: #333; text-align: center; }
        .form-container { border: 1px solid #ddd; border-radius: 4px; padding: 20px; margin-bottom: 20px; }
        .form-field { margin: 15px 0; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, textarea { display: block; width: calc(100% - 22px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        #status { margin-top: 15px; font-weight: bold; text-align: center; }
        #facesContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        .face-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: hidden; }
        .face-card img { width: 100%; height: 200px; object-fit: cover; }
        .face-card-content { padding: 15px; }
        .face-card h3 { margin: 0 0 10px 0; }
        .face-card p { margin: 4px 0; font-size: 0.9em; color: #666; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Local Face Database</h1>
        <div class="form-container">
            <h2>Add New Face</h2>
            <div class="form-field"><label for="nameInput">Name</label><input type="text" id="nameInput"></div>
            <div class="form-field"><label for="ageInput">Age</label><input type="number" id="ageInput"></div>
            <div class="form-field"><label for="locationInput">Location</label><input type="text" id="locationInput"></div>
            <div class="form-field"><label for="fileInput">Face Image</label><input type="file" id="fileInput" accept="image/*"></div>
            <button id="saveButton">Save to Local Database</button>
            <p id="status"></p>
        </div>
    </div>

    <div class="container">
        <h2>Saved Faces</h2>
        <div id="facesContainer"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
